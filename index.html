<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/pico.min.css" />
    <link rel="stylesheet" href="/static/css/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/static/js/jscolor-2.5.2/jscolor.js"></script>
    <title>Instant Present</title>
</head>

<body>
    <main class="container">
        <div id="display">
            <div id="overlay">
                <i id="fullscreenIcon" class="fa fa-expand"></i>
                <i id="prevPageIcon" class="fa fa-arrow-left"></i>
                <p id="pageNumberInfo"></p>
                <i id="nextPageIcon" class="fa fa-arrow-right"></i>
            </div>
            <div id="presentation"></div>
        </div>
        <div id="inputs">
            <h1>Write your texts here</h1>
            <p>Separate slides by two empty lines</p>
            <textarea id="presentationTextInput" style="min-height: 200px;"></textarea>
            <label for="fontSizeInput">Font Size</label>
            <input type="range" min="1" max="200" value="50" id="fontSizeInput">
            <small id="fontSizeValue"></small>
            <label for="backgroundColorPicker">Background Color</label>
            <input id="backgroundColorPicker" value="000000" data-jscolor="{}">
            <label for="textColorPicker">Text Color</label>
            <input id="textColorPicker" value="FFFFFF" data-jscolor="{}">
            <button id="previewWindowButton">Open Preview Window</button>
        </div>
    </main>
    <footer id="credit">
        <small>
            Made by <a href="https://github.com/nathanael6556/instantpresent">nathanael6556</a>
        </small>
    </footer>

    <script src="/static/js/utils.js"></script>
    <script src="/static/js/broadcast.js"></script>
    <script src="/static/js/display.js"></script>
    <script src="/static/js/inputs.js"></script>
    <script>
        // Here we can adjust defaults for all color pickers on page:
        jscolor.presets.default = {
            palette: [
                '#000000', '#7d7d7d', '#870014', '#ec1c23', '#ff7e26', '#fef100', '#22b14b', '#00a1e7', '#3f47cc', '#a349a4',
                '#ffffff', '#c3c3c3', '#b87957', '#feaec9', '#ffc80d', '#eee3af', '#b5e61d', '#99d9ea', '#7092be', '#c8bfe7',
            ],
        }
    </script>
</body>

</html>
